                    <th scope="col" class="first__th">Product</th>

                    </th>
                    <td class="cart__td">&#36;150</td>
                    <td class="cart__td">
                        <label>

                    <td class="cart__td">&#36;300</td>
                    <td class="cart__td"><button class="remove__product">x</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="shopping__table__link">
